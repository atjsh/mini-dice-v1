name: Docker Image CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3

      - name: Create ENV File from base64 envireoemnt value
        run: echo '${{ secrets.MINIDICE_SERVER_DEV_ENV }}' | base64 --decode > apps/server/tdol-process.env.dev

      - name: Build the Docker image
        run: docker build . --file mini-dice.Dockerfile --tag mini-dice-server:${GITHUB_SHA::8}

      - name: stop and remove my old container with name mini-dice-server if they exist
        run: docker stop mini-dice-server || true && docker rm mini-dice-server || true

      - name: Show the image id
        run: docker images

      - name: run container with the image
        run: docker run -d --name mini-dice-server -p 7001:80 mini-dice-server:${GITHUB_SHA::8}

      - name: Remove Old Docker Images with name mini-dice-server
        run: docker image prune -a -f
