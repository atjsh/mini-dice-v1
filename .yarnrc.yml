packageExtensions:
  '@fastify/aws-lambda@*':
    dependencies:
      fastify: 4.14.1
      aws-lambda: '^1.0.7'
      '@types/aws-lambda': '^8.10.114'
  '@fastify/cookie@*':
    dependencies:
      fastify: 4.14.1
  '@anatine/esbuild-decorators@*':
    dependencies:
      tslib: '*'
  '@nestjs-modules/ioredis@*':
    dependencies:
      tslib: '*'
  '@golevelup/nestjs-discovery@*':
    peerDependencies:
      '@nestjs/common': '9.3.10'
      '@nestjs/core': '9.3.10'
  '@nestjs/common@*':
    dependencies:
      reflect-metadata: '*'
      rxjs: '*'
      cache-manager: '*'
      class-validator: '*'
      class-transformer: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

supportedArchitectures:
  cpu:
    - x86
    - x64
    - arm64
  os:
    - linux
    - darwin

yarnPath: .yarn/releases/yarn-3.5.0.cjs
